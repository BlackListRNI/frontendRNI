# Netlify configuration for Lista Negra Frontend

[build]
  # No build command needed - static files only
  publish = "."
  
[[redirects]]
  # SPA redirect - all routes go to index.html
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/config.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
