<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estad√≠sticas de Publicidad - RNI</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <style>
    .stats-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }
    
    .stats-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .stats-header h1 {
      font-size: 2.5rem;
      color: var(--elegant-black);
      margin-bottom: 10px;
    }
    
    .stats-header p {
      color: #666;
      font-size: 1.1rem;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .stat-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 15px var(--shadow);
      border-left: 4px solid var(--primary-pink);
    }
    
    .stat-card h3 {
      font-size: 1.2rem;
      color: var(--elegant-black);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .stat-number {
      font-size: 3rem;
      font-weight: 700;
      color: var(--primary-pink);
      margin-bottom: 10px;
    }
    
    .stat-label {
      color: #666;
      font-size: 0.9rem;
    }
    
    .ad-list {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 15px var(--shadow);
    }
    
    .ad-list h2 {
      font-size: 1.5rem;
      color: var(--elegant-black);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .ad-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid var(--border-gray);
      transition: background 0.2s ease;
    }
    
    .ad-item:hover {
      background: var(--light-gray);
    }
    
    .ad-item:last-child {
      border-bottom: none;
    }
    
    .ad-info {
      flex: 1;
    }
    
    .ad-name {
      font-weight: 600;
      color: var(--elegant-black);
      margin-bottom: 5px;
    }
    
    .ad-id {
      font-size: 0.85rem;
      color: #999;
    }
    
    .ad-clicks {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-pink);
    }
    
    .btn-clear {
      background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    
    .btn-clear:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }
    
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo-section">
          <img src="/assets/logo.svg" alt="RNI Logo" class="logo-icon">
          <div>
            <h1 class="logo">RNI</h1>
            <p class="tagline">Estad√≠sticas de Publicidad</p>
          </div>
        </div>
        <button onclick="window.location.href='/'" class="btn-secondary">
          <span class="icon">‚Üê</span> Volver
        </button>
      </div>
    </div>
  </header>

  <main class="stats-container">
    <div class="stats-header">
      <h1>üìä Dashboard de Publicidad</h1>
      <p>Estad√≠sticas de clicks en tus anuncios</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>üìà Total de Clicks</h3>
        <div class="stat-number" id="total-clicks">0</div>
        <div class="stat-label">Clicks totales en todos los anuncios</div>
      </div>

      <div class="stat-card">
        <h3>üéØ Anuncios Activos</h3>
        <div class="stat-number" id="active-ads">0</div>
        <div class="stat-label">Anuncios con al menos 1 click</div>
      </div>

      <div class="stat-card">
        <h3>‚≠ê Mejor Anuncio</h3>
        <div class="stat-number" id="best-ad-clicks">0</div>
        <div class="stat-label" id="best-ad-name">-</div>
      </div>
    </div>

    <div class="ad-list">
      <h2>üìã Detalle por Anuncio</h2>
      <div id="ads-detail"></div>
      <button class="btn-clear" onclick="clearStats()">üóëÔ∏è Limpiar Estad√≠sticas</button>
    </div>
  </main>

  <script>
    function loadStats() {
      const clicks = JSON.parse(localStorage.getItem('ad_clicks') || '{}');
      const entries = Object.entries(clicks);
      
      // Calcular totales
      const totalClicks = entries.reduce((sum, [_, count]) => sum + count, 0);
      const activeAds = entries.length;
      
      // Encontrar mejor anuncio
      let bestAd = { id: '-', clicks: 0 };
      if (entries.length > 0) {
        const sorted = entries.sort((a, b) => b[1] - a[1]);
        bestAd = { id: sorted[0][0], clicks: sorted[0][1] };
      }
      
      // Actualizar UI
      document.getElementById('total-clicks').textContent = totalClicks;
      document.getElementById('active-ads').textContent = activeAds;
      document.getElementById('best-ad-clicks').textContent = bestAd.clicks;
      document.getElementById('best-ad-name').textContent = bestAd.id;
      
      // Mostrar detalle
      const detailContainer = document.getElementById('ads-detail');
      
      if (entries.length === 0) {
        detailContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <p>No hay clicks registrados a√∫n</p>
            <small>Los clicks se registrar√°n autom√°ticamente cuando alguien haga click en un anuncio</small>
          </div>
        `;
        return;
      }
      
      // Ordenar por clicks (mayor a menor)
      const sortedEntries = entries.sort((a, b) => b[1] - a[1]);
      
      detailContainer.innerHTML = sortedEntries.map(([adId, count]) => `
        <div class="ad-item">
          <div class="ad-info">
            <div class="ad-name">${adId}</div>
            <div class="ad-id">ID: ${adId}</div>
          </div>
          <div class="ad-clicks">${count} clicks</div>
        </div>
      `).join('');
    }
    
    function clearStats() {
      if (confirm('¬øEst√°s seguro de que quieres limpiar todas las estad√≠sticas?')) {
        localStorage.removeItem('ad_clicks');
        loadStats();
        alert('‚úÖ Estad√≠sticas limpiadas correctamente');
      }
    }
    
    // Cargar estad√≠sticas al inicio
    loadStats();
    
    // Actualizar cada 5 segundos
    setInterval(loadStats, 5000);
  </script>
</body>
</html>
