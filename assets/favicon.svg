<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#4a0e16" rx="80"/>
  
  <!-- Broken Heart Symbol -->
  <g transform="translate(256, 256)">
    <!-- Left half of heart -->
    <path d="M -80,-40 C -120,-80 -140,-80 -160,-60 C -180,-40 -180,0 -160,20 L -20,160 L -20,0 L -80,-40 Z" 
          fill="#d4af37" opacity="0.9"/>
    
    <!-- Right half of heart (separated) -->
    <path d="M 80,-40 C 120,-80 140,-80 160,-60 C 180,-40 180,0 160,20 L 20,160 L 20,0 L 80,-40 Z" 
          fill="#d4af37" opacity="0.9" transform="translate(10, 0)"/>
    
    <!-- Crack/Break line -->
    <line x1="0" y1="-40" x2="0" y2="160" stroke="#4a0e16" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Warning symbol (!) -->
    <circle cx="0" cy="-120" r="35" fill="#fdfbf7"/>
    <text x="0" y="-95" font-family="Arial, sans-serif" font-size="60" font-weight="bold" 
          fill="#4a0e16" text-anchor="middle">!</text>
  </g>
</svg>
